<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анкета для устройства</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
        font-family: 'Inter', sans-serif;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 0.8s ease;
    }

    .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        top: 0;
        left: 0;
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.97);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        width: 100%;
        max-width: 430px;
        text-align: center;
        transition: transform 0.3s ease;
    }
    .container:hover {
        transform: translateY(-4px);
    }

    h1 {
        margin-bottom: 30px;
        font-size: 26px;
        color: #333;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 14px 18px;
        margin: 10px 0;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #007BFF;
        box-shadow: 0 0 8px rgba(0,123,255,0.3);
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #007BFF;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background: #0056b3;
        transform: scale(1.03);
    }

    .success {
        margin-top: 20px;
        font-weight: 600;
        font-size: 16px;
    }

    .success.green { color: #28a745; }
    .success.red { color: #dc3545; }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <h1>Заполните анкету для устройства</h1>
    <form id="applicationForm">
        <input type="text" name="vacancy" placeholder="Вакансия" required>
        <input type="text" name="firstName" placeholder="Имя" required>
        <input type="text" name="lastName" placeholder="Фамилия" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <input type="text" name="city" placeholder="Город" required>
        <input type="text" name="telegram" placeholder="Telegram @username (необязательно)">
        <button type="submit">Отправить</button>
    </form>
    <div class="success" id="successMsg"></div>
</div>

<script>
const form = document.getElementById('applicationForm');
const successMsg = document.getElementById('successMsg');

// ✅ Случайный фон
const backgrounds = [
    "https://images.unsplash.com/photo-1605902711622-cfb43c4437b5?auto=format&fit=crop&w=1600&q=80", // доставка
    "https://images.unsplash.com/photo-1581092915185-2f67cdb36f1d?auto=format&fit=crop&w=1600&q=80", // офис
    "https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=1600&q=80", // стройка
    "https://images.unsplash.com/photo-1605902712005-74e2a70e62e1?auto=format&fit=crop&w=1600&q=80", // грузчики
    "https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=1600&q=80"  // warehouse
];
document.body.style.backgroundImage = `url('${backgrounds[Math.floor(Math.random() * backgrounds.length)]}')`;

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
        vacancy: form.vacancy.value,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        phone: form.phone.value,
        city: form.city.value,
        telegram: form.telegram.value || "не указан"
    };

    // ⚙️ Замените YOUR_BOT_TOKEN и YOUR_CHAT_ID своими данными
    const botToken = 'YOUR_BOT_TOKEN';
    const chatId = 'YOUR_CHAT_ID';
    const message = `Новая анкета:\nВакансия: ${data.vacancy}\nИмя: ${data.firstName}\nФамилия: ${data.lastName}\nТелефон: ${data.phone}\nГород: ${data.city}\nTelegram: ${data.telegram}`;

    try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: chatId, text: message })
        });

        if (response.ok) {
            successMsg.textContent = "Анкета успешно отправлена!";
            successMsg.className = "success green";
            form.reset();
        } else {
            successMsg.textContent = "Ошибка отправки. Попробуйте позже.";
            successMsg.className = "success red";
        }
    } catch (error) {
        successMsg.textContent = "Ошибка соединения с Telegram.";
        successMsg.className = "success red";
    }
});
</script>
</body>
</html>
